    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: #cccccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    /* เมื่อ switch ถูก disabled (รวมถึง checked) */
    .input:disabled+.slider {
        background-color: #aaa; /* เปลี่ยนพื้นหลัง slider เป็นสีเทา */
        cursor: not-allowed; /* เปลี่ยนเคอร์เซอร์ */
    }

    .input:disabled+.slider:before {
        background-color: #888; /* เปลี่ยนสีลูกบอล */
    }
