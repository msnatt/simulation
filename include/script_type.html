<script>
    function type_show_value() {
        // ===================================== onchange type_id ===============================================
        const dropdown_ = document.getElementById('type_id');
        const label_switch = document.getElementById('div_switch');
        const input_switch = document.getElementById('input_switch');

        const div_slide_range = document.getElementById('div_slide_range');
        const input_slide_range = document.getElementById('input_slide_range');
        const display_slide_range = document.getElementById('display_slide_range');

        console.log('type_id : change');
        console.log("type_id : " + dropdown_.value);
        if (dropdown_.value === "1") { // Digital in
            label_switch.hidden = false;
            input_switch.disabled = true;
            // display_switch.hidden = true;
            div_slide_range.hidden = true;
            input_slide_range.hidden = true;
            input_slide_range.disabled = true;
            display_slide_range.hidden = true;
        } else if (dropdown_.value === "2") { // Digital out
            label_switch.hidden = false;
            input_switch.disabled = false;
            // display_switch.hidden = true;
            div_slide_range.hidden = true;
            input_slide_range.hidden = true;
            input_slide_range.disabled = true;
            display_slide_range.hidden = true;
        } else if (dropdown_.value === "3") { // Analog in
            label_switch.hidden = true;
            input_switch.disabled = true;
            // display_switch.hidden = true;
            div_slide_range.hidden = false;
            input_slide_range.hidden = true;
            input_slide_range.disabled = true;
            display_slide_range.hidden = false;
        } else if (dropdown_.value === "4") { // Analog out
            label_switch.hidden = true;
            input_switch.disabled = true;
            // display_switch.hidden = true;
            div_slide_range.hidden = false;
            input_slide_range.hidden = false;
            input_slide_range.disabled = false;
            display_slide_range.hidden = false;
        } else {
            label_switch.hidden = true;
            input_switch.disabled = true;
            // display_switch.hidden = true;
            div_slide_range.hidden = true;
            input_slide_range.hidden = true;
            input_slide_range.disabled = true;
            display_slide_range.hidden = true;
        }
    }
</script>
